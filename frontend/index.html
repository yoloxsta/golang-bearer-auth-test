<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go REST API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status.online {
            background: #10b981;
            color: white;
        }

        .status.offline {
            background: #ef4444;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-info:hover {
            background: #2563eb;
        }

        .response-box {
            background: #1e293b;
            color: #10b981;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .response-box.error {
            color: #ef4444;
        }

        .user-item, .post-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .user-item h3, .post-item h3 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .user-item p, .post-item p {
            color: #666;
            margin: 5px 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .method-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 5px;
        }

        .method-get { background: #3b82f6; color: white; }
        .method-post { background: #10b981; color: white; }
        .method-put { background: #f59e0b; color: white; }
        .method-patch { background: #8b5cf6; color: white; }
        .method-delete { background: #ef4444; color: white; }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Go REST API Tester</h1>
            <p class="subtitle">Test all HTTP methods with Bearer Token Authentication</p>
            <span class="status" id="serverStatus">Checking...</span>
        </header>

        <div class="grid">
            <!-- User Management -->
            <div class="card">
                <h2>üë§ User Management</h2>
                
                <div class="form-group">
                    <label>User ID</label>
                    <input type="number" id="userId" value="1" placeholder="Enter user ID">
                </div>

                <div class="btn-group">
                    <button class="btn-primary" onclick="getUser()">
                        <span class="method-badge method-get">GET</span> Get User
                    </button>
                    <button class="btn-danger" onclick="deleteUser()">
                        <span class="method-badge method-delete">DELETE</span> Delete User
                    </button>
                </div>

                <div id="userResult"></div>
            </div>

            <!-- Create User -->
            <div class="card">
                <h2>‚ûï Create User</h2>
                
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="createName" placeholder="Enter name">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="createEmail" placeholder="Enter email">
                </div>
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="createUsername" placeholder="Enter username">
                </div>

                <button class="btn-success" onclick="createUser()">
                    <span class="method-badge method-post">POST</span> Create User
                </button>

                <div id="createResult"></div>
            </div>

            <!-- Update User -->
            <div class="card">
                <h2>‚úèÔ∏è Update User</h2>
                
                <div class="form-group">
                    <label>User ID to Update</label>
                    <input type="number" id="updateUserId" value="1">
                </div>
                
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="updateName" placeholder="New name">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="updateEmail" placeholder="New email">
                </div>
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="updateUsername" placeholder="New username">
                </div>

                <div class="btn-group">
                    <button class="btn-warning" onclick="updateUser()">
                        <span class="method-badge method-put">PUT</span> Full Update
                    </button>
                    <button class="btn-info" onclick="patchUser()">
                        <span class="method-badge method-patch">PATCH</span> Partial Update
                    </button>
                </div>

                <div id="updateResult"></div>
            </div>

            <!-- Post Management -->
            <div class="card">
                <h2>üìù Post Management</h2>
                
                <div class="form-group">
                    <label>Post ID</label>
                    <input type="number" id="postId" value="1">
                </div>

                <div class="btn-group">
                    <button class="btn-primary" onclick="getPost()">
                        <span class="method-badge method-get">GET</span> Get Post
                    </button>
                    <button class="btn-danger" onclick="deletePost()">
                        <span class="method-badge method-delete">DELETE</span> Delete Post
                    </button>
                </div>

                <div id="postResult"></div>
            </div>

            <!-- Create Post -->
            <div class="card">
                <h2>üìÑ Create Post</h2>
                
                <div class="form-group">
                    <label>User ID</label>
                    <input type="number" id="postUserId" value="1">
                </div>
                
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="postTitle" placeholder="Enter post title">
                </div>
                
                <div class="form-group">
                    <label>Body</label>
                    <input type="text" id="postBody" placeholder="Enter post content">
                </div>

                <button class="btn-success" onclick="createPost()">
                    <span class="method-badge method-post">POST</span> Create Post
                </button>

                <div id="createPostResult"></div>
            </div>

            <!-- Update Post -->
            <div class="card">
                <h2>üîÑ Update Post</h2>
                
                <div class="form-group">
                    <label>Post ID to Update</label>
                    <input type="number" id="updatePostId" value="1">
                </div>
                
                <div class="form-group">
                    <label>User ID</label>
                    <input type="number" id="updatePostUserId" value="1">
                </div>
                
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="updatePostTitle" placeholder="New title">
                </div>
                
                <div class="form-group">
                    <label>Body</label>
                    <input type="text" id="updatePostBody" placeholder="New content">
                </div>

                <button class="btn-warning" onclick="updatePost()">
                    <span class="method-badge method-put">PUT</span> Update Post
                </button>

                <div id="updatePostResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        const TOKEN = 'secret_token_12345';

        // Check server status on load
        window.addEventListener('load', checkServerStatus);

        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    document.getElementById('serverStatus').textContent = 'üü¢ Server Online';
                    document.getElementById('serverStatus').className = 'status online';
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                document.getElementById('serverStatus').textContent = 'üî¥ Server Offline';
                document.getElementById('serverStatus').className = 'status offline';
            }
        }

        function displayResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            const responseBox = document.createElement('div');
            responseBox.className = `response-box ${isError ? 'error' : ''}`;
            responseBox.textContent = JSON.stringify(data, null, 2);
            element.innerHTML = '';
            element.appendChild(responseBox);
        }

        // User Functions
        async function getUser() {
            const userId = document.getElementById('userId').value;
            try {
                const response = await fetch(`${API_URL}/users/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    }
                });
                const data = await response.json();
                displayResponse('userResult', data, !response.ok);
            } catch (error) {
                displayResponse('userResult', { error: error.message }, true);
            }
        }

        async function createUser() {
            const name = document.getElementById('createName').value;
            const email = document.getElementById('createEmail').value;
            const username = document.getElementById('createUsername').value;

            if (!name || !email || !username) {
                displayResponse('createResult', { error: 'All fields are required' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, username })
                });
                const data = await response.json();
                displayResponse('createResult', data, !response.ok);
                
                if (response.ok) {
                    document.getElementById('createName').value = '';
                    document.getElementById('createEmail').value = '';
                    document.getElementById('createUsername').value = '';
                }
            } catch (error) {
                displayResponse('createResult', { error: error.message }, true);
            }
        }

        async function updateUser() {
            const userId = document.getElementById('updateUserId').value;
            const name = document.getElementById('updateName').value;
            const email = document.getElementById('updateEmail').value;
            const username = document.getElementById('updateUsername').value;

            if (!name || !email || !username) {
                displayResponse('updateResult', { error: 'All fields are required for PUT' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, username })
                });
                const data = await response.json();
                displayResponse('updateResult', data, !response.ok);
            } catch (error) {
                displayResponse('updateResult', { error: error.message }, true);
            }
        }

        async function patchUser() {
            const userId = document.getElementById('updateUserId').value;
            const name = document.getElementById('updateName').value;
            const email = document.getElementById('updateEmail').value;

            const body = {};
            if (name) body.name = name;
            if (email) body.email = email;

            if (Object.keys(body).length === 0) {
                displayResponse('updateResult', { error: 'At least one field required for PATCH' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                displayResponse('updateResult', data, !response.ok);
            } catch (error) {
                displayResponse('updateResult', { error: error.message }, true);
            }
        }

        async function deleteUser() {
            const userId = document.getElementById('userId').value;
            
            if (!confirm(`Are you sure you want to delete user ${userId}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    }
                });
                const data = await response.json();
                displayResponse('userResult', data, !response.ok);
            } catch (error) {
                displayResponse('userResult', { error: error.message }, true);
            }
        }

        // Post Functions
        async function getPost() {
            const postId = document.getElementById('postId').value;
            try {
                const response = await fetch(`${API_URL}/posts/${postId}`, {
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    }
                });
                const data = await response.json();
                displayResponse('postResult', data, !response.ok);
            } catch (error) {
                displayResponse('postResult', { error: error.message }, true);
            }
        }

        async function createPost() {
            const userId = document.getElementById('postUserId').value;
            const title = document.getElementById('postTitle').value;
            const body = document.getElementById('postBody').value;

            if (!title || !body) {
                displayResponse('createPostResult', { error: 'Title and body are required' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/posts`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: parseInt(userId), title, body })
                });
                const data = await response.json();
                displayResponse('createPostResult', data, !response.ok);
                
                if (response.ok) {
                    document.getElementById('postTitle').value = '';
                    document.getElementById('postBody').value = '';
                }
            } catch (error) {
                displayResponse('createPostResult', { error: error.message }, true);
            }
        }

        async function updatePost() {
            const postId = document.getElementById('updatePostId').value;
            const userId = document.getElementById('updatePostUserId').value;
            const title = document.getElementById('updatePostTitle').value;
            const body = document.getElementById('updatePostBody').value;

            if (!title || !body) {
                displayResponse('updatePostResult', { error: 'Title and body are required' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/posts/${postId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: parseInt(userId), title, body })
                });
                const data = await response.json();
                displayResponse('updatePostResult', data, !response.ok);
            } catch (error) {
                displayResponse('updatePostResult', { error: error.message }, true);
            }
        }

        async function deletePost() {
            const postId = document.getElementById('postId').value;
            
            if (!confirm(`Are you sure you want to delete post ${postId}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    }
                });
                const data = await response.json();
                displayResponse('postResult', data, !response.ok);
            } catch (error) {
                displayResponse('postResult', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
